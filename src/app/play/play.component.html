<ActionBar [title]="title"></ActionBar>
<FlexLayout >
    <StackLayout>
        <Label textWrap="true" class = "h1" [text] = "selected_question.question" ></Label>
        <Label class="h2" text="Choose your answer"></Label>
        <ListView height="300" [items] = "selected_question.choice">
            <ng-template let-item="item">
                <StackLayout>
                  <Label class = "h2" [text] = "item.choice" (tap)="collectSelected(item.id)" ></Label>
                </StackLayout>
              </ng-template>
        </ListView>
    </StackLayout>
</FlexLayout>
