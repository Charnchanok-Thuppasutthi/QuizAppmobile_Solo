<ActionBar [title]="title"></ActionBar>
<FlexLayout >
    <StackLayout>
        <Image *ngIf="GotImage" [src]="Image" height="200" width="auto" ></Image>
        <Label class = "question" textWrap="true" [text] = "selected_question.question" ></Label>
        <Label class = "questionAsk" text="Choose your answer"></Label>
        <ListView height="400" [items] = "selected_question.choice">
            <ng-template let-item="item">
                <StackLayout>
                  <Label class="answer" [text] = "item.id + ')   '+ item.choice" (tap)="collectSelected(item.id)" ></Label>
                </StackLayout>
              </ng-template>
        </ListView>
    </StackLayout>
</FlexLayout>
