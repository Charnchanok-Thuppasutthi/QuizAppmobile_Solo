<ActionBar [title]="selected_category.name" >
    <ActionItem (tap) = "renameCategory()" android.systemIcon="ic_menu_edit" ios.position="right" ></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">
    <GridLayout row =0 columns="* , auto" >
        <TextField class = "h2" [(ngModel)]="questionName" hint="New Question Name" col=0></TextField>
        <Button text="Add Question" (tap) = "addQuestion()" col=1></Button>
    </GridLayout>
    
    <StackLayout row =1 >
        
            <ListView height="500" [items] = selected_category.questions>
                <ng-template let-item="item">
                    <StackLayout>
                        <Label class = "h2" [text] = "item.id + ': ' + item.question" [nsRouterLink]="['/detail', categoryID, item.id ]" ></Label>
                    </StackLayout>
                </ng-template>
            </ListView>
            
            <Button text="Delete Category" (tap) = "delCategory()"></Button>
    </StackLayout>
</GridLayout>
