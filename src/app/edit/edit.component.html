<ActionBar title="Edit"></ActionBar>
<FlexLaypout>
    <StackLayout>
        <ListView height="500" [items]="category_List">
            <ng-template let-item="item">
              <StackLayout>
                <Label [text]="item.name" [nsRouterLink]="['/detail', item.id]"></Label>
              </StackLayout>
            </ng-template>
          </ListView>
          <TextField [(ngModel)]="categoryName" hint="New Quiz Name"></TextField>
          <hr>
          <Button class="DetailButton" text="Add New Quiz" (tap) = "addNewCategory()" ></Button>
    </StackLayout>
</FlexLaypout>
