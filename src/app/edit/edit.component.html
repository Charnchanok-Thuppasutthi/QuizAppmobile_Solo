<style>
  Button{
      width: 350 ;
      height: 70;
      color: black ;
      background-color: gray;
      font-size: 28px;
      font-family: Proxima Nova;
  }
  Label{
      text-align: center;
      color: white;
      font-size: 30px;
      font-family: Proxima Nova;
  }
  ActionBar{
      color: floralwhite;
      font-family: Proxima Nova;
      background-color: darkslateblue;
  }
  ListView{
      background-color: darkslateblue;
  }
  TextField{
    height: 200px;
    font-size: 30px;
    font-family: Proxima Nova;
  }
</style>
<ActionBar title="Edit"></ActionBar>
<FlexLaypout>
    <StackLayout>
        <ListView height="500" [items]="category_List">
            <ng-template let-item="item">
              <StackLayout>
                <Label [text]="item.name" [nsRouterLink]="['/detail', item.id]"></Label>
              </StackLayout>
            </ng-template>
          </ListView>
          <TextField [(ngModel)]="categoryName" hint="New Quiz Name"></TextField>
          <hr>
          <Button text="Add New Quiz" (tap) = "addNewCategory()" ></Button>
    </StackLayout>
</FlexLaypout>
