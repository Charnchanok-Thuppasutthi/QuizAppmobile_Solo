<ActionBar title="Add Category Name"></ActionBar>
<FlexLaypout>
    <StackLayout>
        <label class = "h2" text="Enter Your Category Name"></label>
        <TextField class = "h2" [(ngModel)]="categoryName" hint="Enter text..."></TextField>
        <button text="Next" (tap) = "getNewCategory()"></button>
    </StackLayout>
</FlexLaypout>
