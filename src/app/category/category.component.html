<ActionBar title = "Category"></ActionBar>
<StackLayout>
    <Label class="h2" text = "Category work!"></Label>
    <ListView [items]="category_List">
        <ng-template let-item="item">
          <StackLayout>
            <Label class="h2" [(text)]="item" [nsRouterLink]="['/play', item.id]" ></Label>
          </StackLayout>
        </ng-template>
      </ListView>
    <Button class="h2"(tap)="tap()" text="Play"></Button>
</StackLayout>
