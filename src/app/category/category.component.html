<ActionBar title = "Click Quiz to Start"></ActionBar>

<StackLayout>
    <ListView height="450" [items]="category_List">
        <ng-template let-item="item">

            <Label [text]="item.name" [nsRouterLink]="['/play', item.id]"  ></Label>
          </StackLayout>
        </ng-template>
      </ListView>
</StackLayout>
