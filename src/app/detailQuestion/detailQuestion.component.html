<ActionBar [title]="title" (tap) = "renameQuestion()"></ActionBar>
<FlexLayout>
    <StackLayout>
        <ListView height="300" [items] = selected_question.choice>
            <ng-template let-item="item">
                <StackLayout>
                    <Label  [text] = "'Choice' + item.id + ': ' + item.choice" (tap) = "rename(item.id)" ></Label> 
                  </StackLayout>
            </ng-template>
        </ListView>
        <StackLayout>
            <TextField class="QuestionTextField" [(ngModel)] = "answer" ></TextField>
            <Button class="QuestionButton" text="Change Answer" (tap) = "changeAnswer()" ></Button>

            <TextField class="QuestionTextField" [(ngModel)]="choiceName" hint="New Choice Name"></TextField>
            <Button class="QuestionButton" text="Add Choice" (tap) = "addChoice()"></Button>
            <Button class="QuestionButton" text="Delete Question" (tap) = "delQuestion()"></Button>
        </StackLayout>
    </StackLayout>
</FlexLayout>
